query PullRequests($repo: String!, $owner: String!, $inclusionLabel: String!) {
    repository(name: $repo, owner: $owner) {
        pullRequests(labels: [$inclusionLabel], states: [OPEN], first: 50) {
            edges {
                node {
                    id
                    number
                    latestReviews(first: 50) {
                        edges {
                            node {
                                state
                                submittedAt
                            }
                        }
                    }
                }
            }
        }
    }
}